<ion-header>

  <ion-navbar>
    <ion-title>{{ buttonText }} Todo</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item>
      <ion-label floating>Title</ion-label>
      <ion-input type="text" [(ngModel)]=title></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Description</ion-label>
      <ion-input type="text" [(ngModel)]=description></ion-input>
    </ion-item>

    <button style="margin-top:25px;" ion-button (click)="addTodo()" block outline icon-start>
      <ion-icon name="md-send"></ion-icon>
      {{ buttonText }}
    </button>

  </ion-list>

</ion-content>
